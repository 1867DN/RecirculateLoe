<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Venta</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <!-- Header consistente con el panel -->
  <header class="header">
    <h1>Registrar Venta</h1>
    <div class="header-actions">
      <a href="ventas.html"><button class="primary">← Volver a Ventas</button></a>
    </div>
  </header>

  <main class="main">
    <form id="form-venta" novalidate>
      <div class="form-group">
        <label for="cliente">Cliente</label>
        <input id="cliente" type="text" required />
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label for="producto">Producto</label>
        <input id="producto" type="text" required />
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input id="cantidad" type="number" min="1" step="1" value="1" required />
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label for="metodo">Método de pago</label>
        <select id="metodo" required>
          <option value="" selected disabled>Seleccionar...</option>
          <option>MercadoPago</option>
          <option>Efectivo</option>
          <option>Transferencia</option>
          <option>Tarjeta</option>
        </select>
        <small class="error-msg"></small>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" required />
        <small class="error-msg"></small>
      </div>

      <button class="primary" type="submit">Registrar Venta</button>
      <p id="mensaje-exito" style="color: #2e7d32; display: none; margin-top: 10px;">
        ¡Venta registrada correctamente!
      </p>
    </form>
  </main>

  <script src="registrar-venta.js"></script>
</body>
</html>
